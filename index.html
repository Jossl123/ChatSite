<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        FoundYou
    </title>
    <link rel="stylesheet" href="./css.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="header">
        <div class="Liens">
            <button class="link_button" id="chat_link">Chat</button>
            <button class="link_button">JeSaisPas</button>
        </div>
        <div id="loginBox">
            <button class="link_button" id="log_in_button">log in</button>
            <div id="login"></div>
        </div>
    </div>
    <div class="app-content">
        <div id="menu">
            <div id="leftPanel">
                <button class="button" id="server-button"></button>
                <button class="button" id="create-server"></button>
                <div id="param">
                    <button id="paramButton">
                            <img style="filter: invert(100%);height: 60%; width: 60%;" src="./img/93643.png">
                        </button>
                </div>
            </div>
            <div id="serverList">

            </div>
        </div>
        <div id="chat">
            <div id="msg-zone"></div>
            <div id="msg-input-zone">
                <div id="isTyping"></div>
                <div id="begin-msg-zone">></div>
                <input id="msg-bar" placeholder="Tape your message">
            </div>
        </div>
    </div>
</body>
<script src="link_clicked.js"></script>
<script src="./chatjs.js"></script>

</html>
